<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <audio controls>
        <source src="sample.mp3" type="audio/mp3">
    </audio> Format MP3 dengan atribut controls 
    <br>
    <audio controls loop>
        <source src="sample.mp3" type="audio/mp3"> 
    </audio> Format MP3 dengan atribut controls dan loop
    <br>
    <audio controls muted>
        <source src="sample.mp3" type="audio/mp3"> 
    </audio> Format MP3 dengan atribut controls dan muted
    <br>
    <br>
    <audio controls>
        <source src="sample.flac" type="audio/flac">
    </audio> Format FLAC dengan atribut controls
</body>
</html>
